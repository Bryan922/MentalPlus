    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <div class="nav-brand">
                <a href="index.html" class="brand-logo">
                    <img src="Mental Serenity - Logo-Photoroom.png" alt="Mental Serenity" class="logo-img">
                </a>
            </div>
            
            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a href="services.html" class="nav-link">Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="tarifs.html" class="nav-link">Tarifs</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="auth.html" class="nav-link nav-cta">Connexion</a>
                    </li>
                </ul>
            </div>
            
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main>
        <div class="confirmation-container">
            <div class="confirmation-card">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1>Paiement confirmé !</h1>
                <p class="confirmation-message">Votre rendez-vous a été réservé avec succès.</p>
                <div class="confirmation-details">
                    <p><i class="fas fa-envelope"></i> Un email de confirmation vous a été envoyé</p>
                    <p><i class="fas fa-calendar-check"></i> Le rendez-vous a été ajouté à votre agenda</p>
                    <p><i class="fas fa-clock"></i> Vous recevrez un rappel 24h avant</p>
                </div>
                <div class="confirmation-actions">
                    <a href="index.html" class="btn-primary">Retour à l'accueil</a>
                    <a href="rendez-vous.html" class="btn-secondary">Prendre un autre rendez-vous</a>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="js/supabase-config.js"></script>
    <script type="module" src="js/confirmation-supabase.js"></script>
    <script src="js/navbar.js"></script>
