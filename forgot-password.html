<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe - MentalSerenity</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MentalSerenity</div>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="auth.html">Connexion</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <form id="forgot-password-form" class="auth-form active">
                <h2>Réinitialisation du mot de passe</h2>
                <p class="form-description">
                    Entrez votre adresse e-mail ci-dessous. Nous vous enverrons un lien pour réinitialiser votre mot de passe.
                </p>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn-submit">Envoyer le lien</button>
                <div class="form-footer">
                    <a href="auth.html" class="back-link">
                        <i class="fas fa-arrow-left"></i> Retour à la connexion
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script src="js/forgot-password.js"></script>
</body>
</html>
