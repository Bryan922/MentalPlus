<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - PsychoAide</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box register-box">
            <h2><i class="fas fa-user-plus"></i> Inscription</h2>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="nom">Nom*</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom*</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Téléphone*</label>
                    <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label for="date_naissance">Date de naissance*</label>
                    <input type="date" id="date_naissance" name="date_naissance" required>
                </div>
                <div class="form-group">
                    <label for="adresse">Adresse</label>
                    <input type="text" id="adresse" name="adresse">
                </div>
                <div class="form-group">
                    <label for="ville">Ville*</label>
                    <input type="text" id="ville" name="ville" required>
                </div>
                <div class="form-group">
                    <label for="code_postal">Code Postal*</label>
                    <input type="text" id="code_postal" name="code_postal" pattern="[0-9]{5}" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe*</label>
                    <input type="password" id="password" name="password" required>
                    <small>8 caractères minimum, incluant majuscules, minuscules et chiffres</small>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmer le mot de passe*</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="conditions" name="conditions" required>
                    <label for="conditions">J'accepte les conditions d'utilisation et la politique de confidentialité*</label>
                </div>
                <button type="submit" class="btn-primary">Créer mon compte</button>
            </form>
            <div class="auth-links">
                <a href="login.html">Déjà inscrit ? Se connecter</a>
            </div>
            <div class="security-note">
                <i class="fas fa-shield-alt"></i>
                <p>Vos informations personnelles sont protégées et cryptées</p>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
